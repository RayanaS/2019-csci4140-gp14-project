<script type="text/javascript" src="../js/sidebar.js"></script>

<script language="JavaScript" type="text/javascript" src="../node_modules/p5/lib/p5.js"></script>
<script type="text/javascript" src="../node_modules/p5/lib/addons/p5.sound.js"></script>

<style>
.song {
    border: 3px#cccccc dashed;
}

.song h1 {
    padding: 0.5em;
}

.button {
    background-color: #ffffff;
    border: none;
    padding: 10px 25px;
    display: inline-block;
    margin: 1em 1em;
}

.myslider {
    -webkit-appearance: none;
    width: 30%;
    height: 6px;
    border-radius: 4px;
    background: #0b0b0b;
    display: inline-block;
    -webkit-transition: .2s;
    transition: background .2s;
}
.myslider:hover {
    background: #2990c9;
}

</style>

<div>
    <h1>Song Player</h1>

    <div class="song">
      <h1>Through the night</h1>
      <div>
          <button class="button" onclick="togglePlaying();">
              <img src="../image/play.png" style="height: 30px; width: auto"/>
          </button>
          Volume <input type="range" class="myslider" min="0" max="100" value="100" id="volume">
      </div>
    </div>
</div>

<script>
    var song, noise;
    var volume = document.getElementById("volume");
    var button = document;

    function setup() {
        song = loadSound("../audio/through-the-night.mp3");
        noise = loadSound("");
    }

    function togglePlaying() {
        if (!song.isPlaying()) {
            song.play();
        } else {
            song.pause();
        }
    }

    volume.oninput = function () {
        song.setVolume(this.value / 100);
    }

</script>
